<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Q&A Assistant</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
        /* Minimal base styles in case popup.css missing */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #fff;
            color: #222;
            width: 360px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5rem;
        }

        .logo {
            width: 32px;
            height: 32px;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0;
            flex-grow: 1;
        }

        .video-info {
            background: #f3f3f3;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.2;
        }

        .video-title {
            font-weight: 600;
            color: #333;
        }

        .video-url {
            font-size: 0.85rem;
            color: #555;
            word-break: break-word;
        }

        .question-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        #questionInput {
            width: 100%;
            resize: vertical;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            min-height: 60px;
            font-family: inherit;
        }

        .char-counter {
            font-size: 0.8rem;
            text-align: right;
            color: #666;
            margin-top: 0.2rem;
        }

        .button-section {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-start;
        }

        button.primary-btn {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button.primary-btn:disabled {
            background-color: #a6c8ff;
            cursor: not-allowed;
        }

        button.secondary-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button.secondary-btn:hover {
            background-color: #d9d9d9;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3; /* Light grey */
            border-top: 3px solid #fff; /* White */
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .answer-section {
            background-color: #e9f4ff;
            border: 1px solid #b4d5fc;
            border-radius: 6px;
            padding: 0.75rem;
            box-sizing: border-box;
        }

        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .answer-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #004085;
        }

        .copy-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #007bff;
            transition: color 0.2s ease;
            padding: 0;
        }

        .copy-btn:hover {
            color: #0056b3;
        }

        .answer-content {
            white-space: pre-wrap;
            font-size: 0.95rem;
            color: #212529;
            max-height: 200px;
            overflow-y: auto;
        }

        .error-section {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .footer {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-top: 1px solid #ddd;
            padding-top: 0.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: gray;
        }

        .status-indicator.online {
            background: #28a745; /* green */
        }

        .status-indicator.offline {
            background: #dc3545; /* red */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="icons/icon32.png" alt="YouTube Q&A Logo" class="logo" />
            <h1>YouTube Q&A</h1>
        </div>

        <!-- Current Video Info -->
        <div class="video-info" id="videoInfo" style="display: none;">
            <div class="video-title" id="videoTitle">Loading...</div>
            <div class="video-url" id="videoUrl"></div>
        </div>

        <!-- Question Input -->
        <div class="question-section">
            <label for="questionInput">Ask a question about this video:</label>
            <textarea
                id="questionInput"
                placeholder="What is this video about?"
                maxlength="500"
                rows="3"
                aria-describedby="charCount"
            ></textarea>
            <div class="char-counter" aria-live="polite">
                <span id="charCount">0</span>/500
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-section">
            <button id="askButton" class="primary-btn" disabled aria-live="polite" aria-busy="false">
                <span class="btn-text">Ask Question</span>
                <div class="loading-spinner" aria-hidden="true"></div>
            </button>
            <button id="clearButton" class="secondary-btn">Clear</button>
        </div>

        <!-- Answer Section -->
        <div class="answer-section" id="answerSection" style="display: none;">
            <div class="answer-header">
                <h3>Answer</h3>
                <button id="copyAnswer" class="copy-btn" title="Copy answer" aria-label="Copy answer to clipboard">ðŸ“‹</button>
            </div>
            <div class="answer-content" id="answerContent" role="region" aria-live="polite"></div>
        </div>

        <!-- Error Section -->
        <div class="error-section" id="errorSection" style="display: none;" role="alert" aria-live="assertive">
            <div class="error-content" id="errorContent"></div>
        </div>

        <!-- Footer Status -->
        <div class="footer">
            <div class="api-status" id="apiStatus" role="status" aria-live="polite">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
